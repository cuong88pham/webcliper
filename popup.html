<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popup.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <div class="popup">
          <div id="userinfo">

          </div>
          <form id="login">
            <h1 class="text-center"><strong>Login</strong></h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <br/>
            <br/>
            <a href="#" id="sign_up" class="btn btn-info">Sign Up</a>
          </form>

          <form id="sign_up_form">
            <h1 class="text-center">Sign up</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Fullname</label>
              <input type="text" class="form-control" id="username" placeholder="Enter fullname">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="sign_up_email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="sign_up_password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">SignUp</button>
            <br/>
            <br/>
            <a href="#" id="sign_in" class="btn btn-info">Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
